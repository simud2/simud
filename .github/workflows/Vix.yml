name: Vix Scraper

on:
  workflow_dispatch:  # Permette di eseguire il workflow manualmente
  schedule:
    - cron: '0 */8 * * *'  # Esegue ogni 8 ore (00:00, 08:00, 16:00 UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with custom token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTIONS_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Aggiornato a 3.11 per compatibilit√† con Playwright

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 \
            libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 \
            libxrandr2 libgbm1 libasound2 libpangocairo-1.0-0 libpango-1.0-0 \
            libcairo2 libc6 libgcc1

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          python -m playwright install --with-deps

      - name: Run Vix Scraper
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          python Vix.py

      - name: Commit and push updated M3U8 file
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add simudflix_playlist.m3u8
          git commit -m "Aggiornato file M3U8 con nuovi flussi" || echo "Nessun cambiamento da committare"
          git push
        continue-on-error: true
