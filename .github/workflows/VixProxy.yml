name: Vix Scraper

on:
  workflow_dispatch:  # Permette esecuzione manuale
  schedule:
    - cron: "0 0,8,16 * * *"  # Esegue ogni 8 ore (00:00, 08:00, 16:00 UTC)

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clona il repository
      - name: Checkout repository with token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Usa il token integrato di GitHub

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # Usa una versione recente e stabile

      # 3Ô∏è‚É£ Installa le dipendenze
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      # 4Ô∏è‚É£ Esegui lo script principale
      - name: Run Vix Scraper
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          python VixFlim.py  # <-- assicurati che il nome del file sia questo

      # 5Ô∏è‚É£ Commit & Push automatico (solo se ci sono cambiamenti)
      - name: Commit and push updated playlist
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"

          # Aggiunge i file generati se esistono
          if [ -f VixFlim.m3u8 ]; then git add VixFlim.m3u8; fi
          if [ -f film_cache.json ]; then git add film_cache.json; fi

          # Commit solo se ci sono modifiche
          if ! git diff --cached --quiet; then
            git commit -m "üîÑ Aggiornamento automatico VixFlim.m3u8 ($(date '+%Y-%m-%d %H:%M'))"
            git push origin main
          else
            echo "‚úÖ Nessun cambiamento da committare"
          fi
        continue-on-error: false
